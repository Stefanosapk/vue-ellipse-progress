language: node_js
node_js:
  - 13
branches:
  only:
    - master
    - dev

notifications:
  email: false

jobs:
  include:
    - stage: "Lint"
      name: "Run EsLint"
      script: npm run lint
    - stage: "Test"
      name: "Run Unit Tests"
      script: npm run tests
    - stage: build
      name: "Build the Library"
      script: npm run build
